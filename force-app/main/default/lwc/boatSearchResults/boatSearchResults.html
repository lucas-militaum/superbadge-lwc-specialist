<template>
    <lightning-tabset if:true={boats}>
      <lightning-tab label="Gallery">
        <div class="slds-scrollable_y">
          <!-- layout horizontally aligned to the center  -->
          <!-- layout allowing multiple rows -->
          <lightning-layout horizontal-align="center" multiple-rows>
            <!-- template looping through each boat -->
            <template for:each={boats.data} for:item="boat">
              <!-- lightning-layout-item for each boat -->
              <lightning-layout-item key={boat.Id} padding="around-small" size="12" large-device-size="6" medium-device-size="4" small-device-size="3">
                 <!-- Each BoatTile goes here -->
                 <c-boat-tile selected-boat-id={selectedBoatId} boat={boat} boatselect={updateSelectedTile}></c-boat-tile>
              </lightning-layout-item>
            </template>
          </lightning-layout>
        </div>
      </lightning-tab>
      <lightning-tab label="Boat Editor">
        <!-- Scrollable div and lightning datatable go here -->
        <lightning-datatable key-field="Id" data={boats.data} columns={columns} onsave={handleSave} hide-checkbox-column>

        </lightning-datatable>
      </lightning-tab>
       <lightning-tab label="Boats Near Me">
        <!-- boatsNearMe component goes here -->
      </lightning-tab>
    </lightning-tabset>
</template>
